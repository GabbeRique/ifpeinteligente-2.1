<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IFPE + Inteligente</title>

<style>
 * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    /* ===== nossa imagem de fundo ===== */
    body {
        height: 100vh;

      
        background-image: url("imgfundoo.png"),
                          linear-gradient(180deg, #6d27f5cc 0%, #3a52e0cc 50%, #263d9dcc 100%);

        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        color: white;
    }

   
    .container {
        width: 100%;
        max-width: 420px;
        padding: 40px 20px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    /* ------ nossa logo ------ */
    .logo {
        width: 250px;
        margin-bottom: 25px;
    }

    /* ------ nossos textos------ */
    h1 {
        font-size: 1.6rem;
        font-weight: 700;
        margin-bottom: 4px;
    }

    h2 {
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 18px;
    }

    h3 {
        font-size: 1rem;
        opacity: 0.9;
        margin-bottom: 45px;
    }

    /* ===== Botões ===== */
    a.button {
        display: block;
        width: 75%;
        margin: 20px auto;
        padding: 14px 0;
        border-radius: 40px;
        text-decoration: none;
        font-size: 1.1rem;
        font-weight: 600;
        transition: .2s;
        box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    
    .criar conta {
        background: #FFB326;
        color: #4A3200;
    }
     .entrar {
        background: #FFB326;
        color: #4A3200;
    }

    .criar:hover, .entrar:hover {
        filter: brightness(1.1);
    }

    /* ===== Bolinhas ===== */
    .particle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.9;
        animation: float 6s infinite ease-in-out;
        z-index: 1;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0); }
    }

    .blue  { background: #00C2FF; }
    .green { background: #11FF89; }
    .yellow{ background: #FFD447; }
    .pink  { background: #FF5C8D; }

    
    @media (max-width: 400px) {
        h1 { font-size: 1.45rem; }
        h2 { font-size: 1.1rem; }
        h3 { font-size: 0.9rem; }
        .logo { width: 110px; }
        a.button { width: 85%; }
    }

    input {
  width: 250px;
  padding: 10px;
  font-size: 16px;
  border: 2px solid #0a1b7e;
  border-radius: 5px;
  background-color: #0a1b7e;
  color: white;
}

</style>
</head>

<body>

<div class="container">

    <img src="logo-removebg-preview.png" class="logo" alt="Logo">

    <h1 style="font-size: 40px;">PLATAFORMA</h1>
    <br>
    <h2 style="font-size: 28px;">IFPE +INTELIGENTE</h2>
    <br><br>

    <!-- FORMULÁRIO DE VERDADE -->
    <form method="POST" action="/criarconta">
        
        <input type="text" name="nome" placeholder="Nome completo" required>
        <br><br>

        <input type="email" name="email" placeholder="E-mail institucional" required>
        <br><br>

        <input type="password" name="senha" placeholder="Senha" required>
        <br><br>

        <input type="password" name="confirmar" placeholder="Confirme a senha" required>
        <br><br>

        <!-- DROPDOWN DE SÉRIE -->
        <select name="serie" required>
            <option value="">Selecione sua série</option>
            <option value="1° Ano">1° Ano</option>
            <option value="2° Ano">2° Ano</option>
            <option value="3° Ano">3° Ano</option>
        </select>
        <br><br>

        <!-- DROPDOWN DE CURSO -->
        <select name="curso" required>
            <option value="">Selecione seu curso</option>
            <option value="Desenvolvimento de Sistemas">Desenvolvimento de Sistemas</option>
            <option value="Qualidade">Qualidade</option>
            <option value="Análise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
            <option value="Administração">Administração</option>
        </select>
        <br><br>

        <button type="submit" class="button entrar">Criar conta</button>

    </form>

</div>

</body>
</html>
